services:
  api:
    build: ./api
    ports:
      - 5000:5000
    env_file:
      - mongo.env
    environment:
      - MONGO_USERNAME=$$MONGO_INITDB_ROOT_USERNAME
      - MONGO_PASSWORD=$$MONGO_INITDB_ROOT_USERNAME
      - MONGO_HOST=mongodb

      - FLASK_ENV=development

  mongodb:
    image: mongo
    env_file:
      - mongo.env
